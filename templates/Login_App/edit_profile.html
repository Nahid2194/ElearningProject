{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title_block %} Signup {% endblock %}

{% block css_block %}
<style>
    .signup {
        background-color: #f9f9f9;
        border: 1px solid #aaa;
        width: 600px;
        height: auto;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 50px;
    }

    .text {
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .form {
        margin-left: 25px;
        margin-right: 25px;
    }

    .button {

        width: 50%;
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .login {
        margin-left: 25px;
        margin-right: 25px;
        height: 50px;
        margin-top: 20px;
        text-align: center;
        font-size: 20px;
    }

    .login a {
        color: red;
    }
</style>
{% endblock %}

{% block body_block %}
<div class="container">
    <center>
        <div class="signup">

            <h1 class="text">Update Your Profile</h1>


            <form action="" method="POST" enctype="multipart/form-data" class="form">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-success button">Update</button>
            </form>
        </div>
    </center>

</div>

{% endblock %}
